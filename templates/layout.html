<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Chart.js núcleo y adaptadores (SIN defer para asegurar orden) -->
   <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js" defer></script>

   <!-- Plugin financiero compatible con Chart.js v4 (SIN defer) -->

   <!-- Otros scripts útiles -->
   <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js" defer></script>

   <!-- Estilos -->
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

   <link rel="stylesheet" href="{{ url_for('static', filename='macd_data.css') }}">

   <link rel="stylesheet" href="{{ url_for('static', filename='news_data.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='bollinger_bands.css') }}">

   <title>Document</title>
</head>
<body>
   <header>  
      <nav class="nav_layout">
         <a href="{{ url_for('home') }}">Inicio</a>
         <a href="{{ url_for('historic_data') }}">Historic</a>
         <a href="{{ url_for('buysell_trend') }}">Buy Sell Trend</a>
